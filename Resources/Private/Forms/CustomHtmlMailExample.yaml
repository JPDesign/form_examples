        label: 'First name'
        type: Text
        properties:
          fluidAdditionalAttributes:
            placeholder: 'First name'
            required: required
        validators:
          -
            identifier: NotEmpty
      -
        defaultValue: ''
        type: Text
        identifier: lastname
        label: 'Last name'
        properties:
          fluidAdditionalAttributes:
            required: required
            placeholder: 'Last name'
        validators:
          -
            identifier: NotEmpty
      -
        defaultValue: ''
        identifier: email
        label: Email
        type: Text
        properties:
          fluidAdditionalAttributes:
            placeholder: 'Email address'
            required: required
        validators:
          -
            identifier: NotEmpty
